<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Welcome to lostNfound
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="listOfItems">
    <h1></h1>
    <span [routerLink]="['/tabs/item-details',item.itemid]" *ngFor="let item of items">
      <ion-card>
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-header>
    <ion-card-title>{{item.itemName}}</ion-card-title>
    <ion-card-subtitle>Lost at {{item.itemLocLost}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{item.itemDesc}}
  </ion-card-content>
</ion-card>
    </span>
    
  </div>
</ion-content>
