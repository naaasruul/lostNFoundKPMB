<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>item-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="itemContainer">
    <div class="itemImg">
      <img src="" alt="">
    </div>
    <div class="itemDetails">
      <h1>{{itemDetails.itemName}}</h1>
      <h4>{{itemDetails.itemLocLost}}</h4>
    </div>
  </div>
</ion-content>
